<!DOCTEPY html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title >Login</title>
</head>

<body>
<center>
	<form action="{% url 'login:regist' %}" method="get">
		<input type="submit" value="注册">
	</form>

	<form action="{% url 'login:homepage' %}" method="get">
		用户：<input type="text" name="username"><br>
		密码：<input type="password" name="password"><br>
		<input type="submit" value="登录">
	</form>
	{% if wrong %}
		<h1>{{wrong}}</h1>
	{% endif %}
</center>
</body>
</html>
